name: Build RetroArch Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip wget git cmake build-essential

      - name: Download Android SDK & NDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Set environment variables
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Clean libretro-super
        run: rm -rf libretro-super || true

      - name: Fetch RetroArch
        run: |
          git clone https://github.com/libretro/libretro-super.git
          cd libretro-super
          ./libretro-fetch.sh --retroarch
          git submodule update --init --recursive

      - name: Copy Phoenix launcher to project
        run: |
          cp -r phoenix ./libretro-super/retroarch/android/app

      - name: Update Gradle Wrapper
        run: |
          cd libretro-super/retroarch/android/app
          chmod +x ./gradlew
          ./gradlew wrapper --gradle-version 8.3 --distribution-type all

      - name: Build RetroArch APK
        run: |
          cd libretro-super/retroarch/android/app
          chmod +x ./gradlew
          ./gradlew assembleRelease --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: RetroArch-Full-APK
          path: app/build/outputs/apk/release/*.apk
